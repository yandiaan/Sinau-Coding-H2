<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Hari 2</title>
    <style>
      td {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="text"> Text :</label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>
          <label for="password">Password :</label>
        </td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td colspan="2">
          Radio 1<input type="radio" /> Radio 2 <input type="radio" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Checkbox 1<input type="checkbox" />Checkbox 2
          <input type="checkbox" />
        </td>
      </tr>
      <tr>
        <td>Combo Box :</td>
        <td>
          <select>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Textarea :</td>
        <td><textarea name="text" id="" cols="12" rows="2"></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="button" />
        </td>
      </tr>
    </table>
  </body>
</html>
